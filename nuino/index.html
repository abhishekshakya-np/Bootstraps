<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuino</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fixed.css">
    

    <!-- Latest Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Latest Font Awesome (CDN) -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">

    <!-- Latest jQuery (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body data-spy="scroll" data-target="#navbarResponsive">

    <!-- Start Home section -->
    <div id="home">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">Nuino</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#course">Course</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#features">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#resources">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#clients">Clients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>  
        <!-- end navigation -->

        <!-- start landing page section -->
         div class="landing-page">
            <div class="home-wrap">

                </div>
            </div>

            <h3>Stock Screener</h3>
            <a href="#course" class="btn btn-outline-light btn-lg">Get Started</a>

        </div>

    </div>

    <div id="course" class="offset">
    </div>
    <!-- End course section -->

    <!-- Start features section -->
    <div id="features" class="offset">
    </div>
    <!-- End features section -->

    <!-- Start resources section -->
    <div id="resources" class="offset">
    </div>
    <!-- End resources section -->

    <!-- Start clients section -->
    <div id="clients" class="offset">
    </div>
    <!-- End clients section -->

    <!-- Start contact section -->
    <div id="contact" class="offset">
    </div>
    <!-- End contact section -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    <script type="module" src="/nuino/src/main.js"></script>
